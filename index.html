<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Escena de AR -->
    <a-scene embedded arjs>
        <!-- Definir el marcador de patrón -->
        <a-marker type="pattern" url="https://innovaedu1.github.io/proyar1/pattern-a1.patt">
            <!-- La imagen que aparecerá cuando se detecte el marcador -->
            <a-image src="https://i.postimg.cc/q7zF8Md4/62a9077489f7027d2d76169b.jpg" 
                     position="0 0 0" width="2" height="2">
            </a-image>
        </a-marker>

        <!-- Cámara para ver la AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
